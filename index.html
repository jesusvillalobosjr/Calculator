<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <p class="current-operation"><span class="first"></span> <span class="operator"></span> <span class="second"></span></p>
                    <h1 class="result"></h1>
                </div>
                <div class="buttons">
                    <div class="clear">CLEAR</div>
                    <div class="delete">DELETE</div>
                </div>
                <div class="operations">
                    <div class="seven operation">7</div>
                    <div class="eight operation">8</div>
                    <div class="nine operation">9</div>
                    <div class="divide operation">%</div>
                    <div class="four operation">4</div>
                    <div class="five operation">5</div>
                    <div class="six operation">6</div>
                    <div class="multiply operation">X</div>
                    <div class="one operation">1</div>
                    <div class="two operation">2</div>
                    <div class="three operation">3</div>
                    <div class="minus operation">-</div>
                    <div class="period operation">.</div>
                    <div class="zero operation">0</div>
                    <div class="plus operation">+</div>
                    <div class="equals operation">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
